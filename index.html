<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zappar Image Tracking WebAR</title>
    <script src="https://cdn.zappar.io/aframe/2.0.0/zappar-aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      zappar-camera
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <!-- Zappar camera -->
      <a-entity zappar-camera></a-entity>

      <!-- Image tracking target -->
      <a-entity zappar-image-tracker="target: wall-tracker.zpt">
        <!-- Plane that will appear on the wall -->
        <a-plane 
          src="#wall-image" 
          width="1" 
          height="0.75" 
          position="0 0 0" 
          rotation="0 0 0"
        ></a-plane>
      </a-entity>

      <!-- Assets -->
      <a-assets>
        <img id="wall-image" src="wall-image.jpg" />
      </a-assets>
    </a-scene>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Placer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #file-input {
            display: none;
        }
        
        #compatibility-message {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            display: none;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="compatibility-message"></div>
    <div id="instructions">Point your camera at a flat surface to place images</div>
    <button id="start-button">Start AR Experience</button>
    <div id="ar-container"></div>
    
    <div id="controls">
        <button id="add-image-btn">Add Image</button>
        <button id="clear-all-btn">Clear All</button>
        <input type="file" id="file-input" accept="image/*">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>

    <script>
        // Global variables
        let renderer, scene, camera, controller;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedImages = [];
        let currentImageUrl = null;
        let reticle = null;
        
        // DOM elements
        const startButton = document.getElementById('start-button');
        const arContainer = document.getElementById('ar-container');
        const addImageBtn = document.getElementById('add-image-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const fileInput = document.getElementById('file-input');
        const compatibilityMessage = document.getElementById('compatibility-message');
        const instructions = document.getElementById('instructions');
        
        // Check WebXR compatibility
        function checkCompatibility() {
            if (!navigator.xr) {
                compatibilityMessage.textContent = "WebXR not supported by your browser. Try Chrome or Edge on Android/iOS.";
                compatibilityMessage.style.display = 'block';
                startButton.style.display = 'none';
                return false;
            }
            
            return true;
        }
        
        // Initialize the scene
        async function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            arContainer.appendChild(renderer.domElement);
            
            // Add light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Set up controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Set up UI events
            startButton.addEventListener('click', startAR);
            addImageBtn.addEventListener('click', () => fileInput.click());
            clearAllBtn.addEventListener('click', clearAllImages);
            fileInput.addEventListener('change', handleFileUpload);
            
            // Check compatibility
            if (checkCompatibility()) {
                startButton.style.display = 'block';
            }
        }
        
        // Start AR experience
        async function startAR() {
            try {
                // Request session
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                // Hide start button and show AR container
                startButton.style.display = 'none';
                arContainer.style.display = 'block';
                instructions.style.display = 'block';
                
                // Set up session
                renderer.xr.setReferenceSpaceType('local');
                await renderer.xr.setSession(session);
                
                // Start animation loop
                renderer.setAnimationLoop(render);
                
                // Handle session end
                session.addEventListener('end', onSessionEnd);
            } catch (error) {
                console.error('AR session failed:', error);
                compatibilityMessage.textContent = "Failed to start AR: " + error.message;
                compatibilityMessage.style.display = 'block';
            }
        }
        
        // Render loop
        function render(timestamp, frame) {
            if (!frame) return;
            
            // Get reference space
            const referenceSpace = renderer.xr.getReferenceSpace();
            
            // Request hit test source if not already done
            if (!hitTestSourceRequested) {
                const session = renderer.xr.getSession();
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });
                hitTestSourceRequested = true;
            }
            
            // Perform hit test
            if (hitTestSource && frame) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Handle controller select event (placing image)
        function onSelect() {
            if (reticle.visible && currentImageUrl) {
                placeImage(reticle.matrix);
            }
        }
        
        // Place an image at the given position
        function placeImage(matrix) {
            const imageMesh = createImageMesh(currentImageUrl);
            
            // Set position from matrix
            imageMesh.matrixAutoUpdate = false;
            imageMesh.matrix.fromArray(matrix.elements);
            
            // Add to scene and track it
            scene.add(imageMesh);
            placedImages.push(imageMesh);
        }
        
        // Create an image mesh from URL
        function createImageMesh(imageUrl) {
            const texture = new THREE.TextureLoader().load(imageUrl);
            const geometry = new THREE.PlaneGeometry(0.5, 0.5 * (texture.image.height / texture.image.width));
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            return new THREE.Mesh(geometry, material);
        }
        
        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageUrl = e.target.result;
                instructions.textContent = "Point at a surface and tap to place the image";
            };
            reader.readAsDataURL(file);
            
            // Reset input to allow selecting the same file again
            event.target.value = '';
        }
        
        // Clear all placed images
        function clearAllImages() {
            placedImages.forEach(mesh => scene.remove(mesh));
            placedImages = [];
            currentImageUrl = null;
            instructions.textContent = "Point your camera at a flat surface to place images";
        }
        
        // Handle session end
        function onSessionEnd() {
            renderer.setAnimationLoop(null);
            arContainer.style.display = 'none';
            startButton.style.display = 'block';
            instructions.style.display = 'none';
            hitTestSourceRequested = false;
            hitTestSource = null;
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
