<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Painting Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: yes; uiError: yes; uiScanning: yes;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <video
            id="video"
            src="video.mp4"
            preload="auto"
            crossorigin="anonymous"
            loop
            playsinline
            webkit-playsinline
          ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#video"
            width="1"
            height="0.6"
            position="0 0 0"
            rotation="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("targetFound", () => {
          video.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
