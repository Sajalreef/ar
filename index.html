<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ZapWorks WebAR</title>
  <script src="https://cdn.jsdelivr.net/npm/@zappar/threejs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Create Zappar camera
    const camera = new ZapparThree.Camera();

    // Set up Three.js scene
    const scene = new THREE.Scene();
    scene.background = camera.backgroundTexture;

    // Set up renderer
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 2, 3);
    scene.add(light);

    // Start camera
    ZapparThree.permissionRequestUI().then(granted => {
      if (granted) {
        ZapparThree.permissionGrantedUI();
        camera.start();
      } else {
        ZapparThree.permissionDeniedUI();
      }
    });

    // Add camera to scene
    scene.add(camera);

    // Create anchor (use Instant World Tracking)
    const instantTracker = new ZapparThree.InstantWorldTracker();
    const anchorGroup = new ZapparThree.InstantWorldAnchorGroup(camera, instantTracker);
    scene.add(anchorGroup);

    // Add image to place
    const texture = new THREE.TextureLoader().load("your-image.png");
    const geometry = new THREE.PlaneGeometry(0.5, 0.3);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const plane = new THREE.Mesh(geometry, material);
    anchorGroup.add(plane);

    // Animate
    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
