<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR Image Placement</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ar-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        button {
            pointer-events: auto;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        #scale-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: auto;
        }
        .scale-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <canvas id="ar-canvas"></canvas>
        
        <div id="ui-overlay">
            <button id="start-ar">Start AR</button>
            <button id="place-image">Place Image</button>
            <button id="select-image">Select Image</button>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div id="scale-controls" style="display: none;">
            <button class="scale-btn" id="scale-down">-</button>
            <button class="scale-btn" id="scale-up">+</button>
            <button class="scale-btn" id="confirm-placement">âœ“</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/TextureLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
    <script src="./app.js"></script>
</body>
</html>
