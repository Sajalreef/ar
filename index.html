<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR Image Placement</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      z-index: 2;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
    #image-upload {
      color: white;
    }
  </style>
</head>
<body>
  <!-- DOM Overlay container -->
  <div id="overlay">
    <input type="file" id="image-upload" accept="image/*" />
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.0';

    let scene, camera, renderer, reticle, controller;
    let imageMesh = null;
    let hitTestSource = null;
    let referenceSpace = null;
    let uploadedTexture = null;

    init();

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Light
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Start AR session with DOM overlay
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('overlay') }
      });
      renderer.xr.setSession(session);

      referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      session.addEventListener('end', () => {
        hitTestSource = null;
      });

      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (reticle.visible && uploadedTexture && !imageMesh) {
        const geometry = new THREE.PlaneGeometry(0.5, 0.5);
        const material = new THREE.MeshBasicMaterial({
          map: uploadedTexture,
          side: THREE.DoubleSide,
          transparent: true,
        });

        imageMesh = new THREE.Mesh(geometry, material);
        imageMesh.position.setFromMatrixPosition(reticle.matrix);
        imageMesh.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(imageMesh);
      }
    }

    function render(timestamp, frame) {
      if (frame && hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          if (pose) {
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          }
        } else {
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    }

    // Handle image upload
    const input = document.getElementById('image-upload');
    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const texture = new THREE.Texture(img);
          texture.needsUpdate = true;
          uploadedTexture = texture;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
