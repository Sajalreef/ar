<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video on Painting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; display: none; }
      #startButton {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 1em 2em; font-size: 1.5rem; background: #fe6d4d; color: white; border: none; border-radius: 8px;
        cursor: pointer; user-select: none; z-index: 9999;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiLoading: yes; uiError: yes; uiScanning: yes;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <video
            id="video"
            src="video.mp4"
            preload="auto"
            crossorigin="anonymous"
            loop
            playsinline
            webkit-playsinline
          ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#video"
            width="1"
            height="0.6"
            position="0 0 0"
            rotation="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const startButton = document.getElementById('startButton');
      const arContainer = document.getElementById('ar-container');
      const sceneEl = document.querySelector('a-scene');
      const video = document.querySelector('#video');

      startButton.addEventListener('click', async () => {
        startButton.style.display = 'none';
        arContainer.style.display = 'block';

        try {
          await sceneEl.components['mindar-image'].start();
          console.log('MindAR started');
        } catch (error) {
          console.error('MindAR failed to start:', error);
        }
      });

      sceneEl.addEventListener('targetFound', () => {
        video.play();
      });

      sceneEl.addEventListener('targetLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
