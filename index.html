<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Image Placement</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #image-upload-container, #placement-ui, #controls-ui {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      z-index: 10;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    #image-upload-container { top: 30%; }
    #placement-ui { top: 10px; display: none; }
    #controls-ui { bottom: 20px; display: none; }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0077aa; }
    #dimensions-display {
      margin-top: 10px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>
  <div id="image-upload-container">
    <h2>Upload Image</h2>
    <input type="file" id="image-upload" accept="image/*" />
  </div>

  <div id="placement-ui">
    <p>Tap to place the image</p>
    <button id="place-btn">Place</button>
  </div>

  <div id="controls-ui">
    <button id="move-btn">Move</button>
    <button id="resize-btn">Resize</button>
    <div id="dimensions-display">Size: <span>0x0 cm</span></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
