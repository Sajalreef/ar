<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video Overlay Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MindAR and A-Frame libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video
          id="video"
          src="video.mp4"
          preload="auto"
          crossorigin="anonymous"
          loop
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          width="1"
          height="0.552"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Play video when target found, pause when lost
      const video = document.querySelector("#video");
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener("targetFound", () => {
        video.play();
      });

      sceneEl.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
