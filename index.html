
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Image Placement</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; color: white;
    }
    #scale-controls {
      display: none; gap: 10px; margin-top: 10px;
    }
    input[type="file"] {
      background: white; color: black; border-radius: 5px;
    }
    button {
      padding: 6px 12px; border: none; background: #00d084; color: white;
      border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input type="file" accept="image/*" id="imageInput" />
    <button id="placeBtn">Place Image</button>
    <div id="scale-controls">
      <button id="scaleUp">+</button>
      <button id="scaleDown">-</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
