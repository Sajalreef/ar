<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zappar Image Tracking WebAR</title>
    <script src="https://cdn.zappar.io/aframe/2.0.0/zappar-aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      zappar-camera
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <!-- Zappar camera -->
      <a-entity zappar-camera></a-entity>

      <!-- Image tracking target -->
      <a-entity zappar-image-tracker="target: wall-tracker.zpt">
        <!-- Plane that will appear on the wall -->
        <a-plane 
          src="#wall-image" 
          width="1" 
          height="0.75" 
          position="0 0 0" 
          rotation="0 0 0"
        ></a-plane>
      </a-entity>

      <!-- Assets -->
      <a-assets>
        <img id="wall-image" src="wall-image.jpg" />
      </a-assets>
    </a-scene>
  </body>
</html>
